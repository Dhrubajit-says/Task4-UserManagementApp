<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Image Section for Registration Page */
.container.registration .image-section {
  background-image: url('images/registration.jpg'); 
  background-size: cover;
  background-position: center;
}
  </style>
</head>
<body>
  <div class="container registration">
    <!-- Left Side: Form Section -->
    <div class="form-section">
      <h2>Create an Account</h2>
      <form id="registration-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="company">Company Name</label>
        <input type="text" id="company" name="company" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Register</button>
      </form>
      <p class="signin-link">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <!-- Right Side: Image Section -->
    <div class="image-section"></div>
  </div>

  <script>
    const registrationForm = document.getElementById('registration-form');
    registrationForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const company = document.getElementById('company').value;
      const password = document.getElementById('password').value;

      const response = await fetch('http://localhost:3000/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, company, password })
      });

      const data = await response.json();

      if (response.ok) {
        alert('Registration successful! Please log in.');
        window.location.href = 'login.html'; // This redirects to login page
      } else {
        alert('Registration failed: ' + data.error);
      }
    });
  </script>
</body>
</html>
